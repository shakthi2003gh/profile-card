<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <title>Profile card</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="user-profile">
      <img class="user__cover-image" src="/images/bg-pattern-card.svg" alt="" />
      <img class="user__image" src="/images/image-victor.jpg" alt="" />
      <div class="user__detail">
        <span class="user__name">Victor Crest</span>
        <span class="user__age">26</span>
        <div class="user__location">London</div>
      </div>
      <ol class="user__stats">
        <li class="stats__item">80K <i>Followers</i></li>
        <li class="stats__item">803k <i>Likes</i></li>
        <li class="stats__item">1.4K <i>Photos</i></li>
      </ol>
    </div>
  </body>
</html>
